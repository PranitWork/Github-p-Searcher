<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GitHub Profile Searcher</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script></head>
<body class="bg-gray-900 min-h-screen flex flex-col items-center p-4 text-gray-300">
  <header class="w-full max-w-xl">
    <h1 class="text-4xl font-bold text-center text-white mb-6">GitHub Profile Searcher</h1>
    <form class="flex space-x-3 mb-8" onsubmit="return false">
      <input
        type="text"
        placeholder="Enter GitHub username..."
        class="usernameinput flex-grow px-4 py-3 rounded-lg border border-gray-700 bg-gray-800 focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-300 placeholder-gray-500"
      />
      <button
        type="submit"
        class="searchbtn px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-300"
      >
        Search
      </button>
    </form>
  </header>

  <main class="card w-full max-w-xl bg-gray-800 rounded-xl shadow-lg p-6">
   
  </main>

  <script src="script.js"></script>
</body>
</html>
